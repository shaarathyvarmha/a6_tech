<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login - A6 TECH</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fa6tech7378back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body class="min-h-screen bg-background">
    <!-- Header -->
    <header class="border-b bg-surface border-border">
        <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="w-8 h-8 mr-3 text-primary" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="32" height="32" rx="8" fill="currentColor"/>
                        <path d="M8 12L16 8L24 12V20L16 24L8 20V12Z" fill="white"/>
                        <circle cx="16" cy="16" r="3" fill="currentColor"/>
                    </svg>
                    <span class="text-xl font-semibold text-text-primary">A6 TECH</span>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="user_registration.html" class="font-medium transition-colors duration-200 text-text-secondary hover:text-primary">Register</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto">
            <div class="p-6 border shadow-lg bg-surface rounded-2xl border-border sm:p-8">
                <div class="mb-8 text-center">
                    <h1 class="mb-2 text-2xl font-semibold text-text-primary">Welcome Back</h1>
                    <p class="text-text-secondary">Sign in to your A6 TECH account to track your work time</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden p-4 mb-6 border bg-error-50 border-error-100 rounded-xl">
                    <p class="font-medium text-error">Login Failed</p>
                    <p class="text-sm text-error" id="errorText">Invalid A6ID. Please check your credentials and try again.</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" action="/login" method="POST" class="space-y-6">
                    <div>
                        <label for="a6id" class="block mb-2 text-sm font-medium text-text-primary">
                            A6ID *
                        </label>
                        <div class="relative">
                            <input type="text" id="a6id" name="username" placeholder="A6ID0001" required maxlength="8"
                                class="w-full px-4 py-3 text-lg tracking-wider border border-border rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent font-data"
                                oninput="formatA6ID(this)" />
                        </div>
                        <p class="mt-1 text-xs text-text-secondary">Enter your unique A6ID (e.g., A6ID0001)</p>
                    </div>
                    <button type="submit" id="submitButton"
                        class="w-full px-6 py-3 font-medium text-white bg-primary rounded-xl hover:bg-primary-700 focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        <span id="submitText">Login</span>
                    </button>
                </form>

                <!-- Registration Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-text-secondary">
                        New user?
                        <a href="user_registration.html" class="font-medium text-primary hover:text-primary-700">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function formatA6ID(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value && !value.startsWith('A6ID')) {
                value = 'A6ID' + value.replace(/^A6?|A?/, '');
            }
            if (value.length > 8) value = value.substring(0, 8);
            input.value = value;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === '1') {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
